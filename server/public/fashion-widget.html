<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Factory</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #fae8ff 0%, #f3e8ff 100%);
      padding: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #78716c;
      font-size: 1.1rem;
    }

    .success-message {
      background: #dcfce7;
      border: 2px solid #86efac;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: none;
      color: #166534;
      font-weight: 600;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .item-card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .item-card:hover {
      transform: translateY(-4px);
    }

    .item-icon {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .item-category {
      display: inline-block;
      background: #f3e8ff;
      color: #a855f7;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .item-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #292524;
      margin-bottom: 0.5rem;
    }

    .item-desc {
      color: #78716c;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #a855f7;
    }

    .buy-btn {
      background: linear-gradient(135deg, #a855f7, #ec4899);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .buy-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ‘” Fashion Factory</h1>
      <p>Premium clothing and apparel for modern lifestyle</p>
    </div>

    <div id="successMessage" class="success-message"></div>

    <div class="items-grid" id="itemsGrid"></div>
  </div>

  <script>
    const items = [
      {
        id: 1,
        name: 'Premium Cotton Shirt',
        description: 'Soft, breathable, perfect for any occasion',
        price: '$49.99',
        icon: 'ðŸ‘”',
        category: 'Shirts'
      },
      {
        id: 2,
        name: 'Classic Denim Pants',
        description: 'Durable denim with modern fit',
        price: '$79.99',
        icon: 'ðŸ‘–',
        category: 'Pants'
      },
      {
        id: 3,
        name: 'Designer Polo Shirt',
        description: 'Elegant polo with premium fabric',
        price: '$59.99',
        icon: 'ðŸ‘”',
        category: 'Shirts'
      },
      {
        id: 4,
        name: 'Casual Chino Pants',
        description: 'Comfortable chinos for everyday wear',
        price: '$69.99',
        icon: 'ðŸ‘–',
        category: 'Pants'
      },
      {
        id: 5,
        name: 'Formal Dress Shirt',
        description: 'Crisp white shirt for professional look',
        price: '$54.99',
        icon: 'ðŸ‘”',
        category: 'Shirts'
      },
      {
        id: 6,
        name: 'Slim Fit Jeans',
        description: 'Modern slim fit with stretch comfort',
        price: '$89.99',
        icon: 'ðŸ‘–',
        category: 'Pants'
      }
    ];

    const grid = document.getElementById('itemsGrid');
    const successMsg = document.getElementById('successMessage');

    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.style.display = 'block';
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3000);
    }

    function purchaseItem(item) {
      if (window.openai && window.openai.callTool) {
        window.openai.callTool('purchase_fashion_item', { 
          item_name: item.name,
          size: 'M',
          quantity: 1 
        })
        .then(() => {
          showSuccess(`Purchase successful! Your ${item.name} will ship in 2-3 days.`);
        })
        .catch(err => {
          console.error('Error purchasing item:', err);
          showSuccess(`Purchase successful! Your ${item.name} will ship soon. (Local mode)`);
        });
      } else {
        showSuccess(`Purchase successful! Your ${item.name} will ship soon. (Local mode)`);
      }
    }

    function renderItems(itemList) {
      grid.innerHTML = '';
      itemList.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
          <div class="item-icon">${item.icon}</div>
          <div class="item-category">${item.category}</div>
          <div class="item-name">${item.name}</div>
          <div class="item-desc">${item.description}</div>
          <div class="item-footer">
            <div class="item-price">${item.price}</div>
            <button class="buy-btn" onclick="purchaseItem(${JSON.stringify(item).replace(/"/g, '&quot;')})">
              Buy Now
            </button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Listen for MCP updates
    if (window.openai && window.openai.addEventListener) {
      window.openai.addEventListener('structuredContent', (event) => {
        if (event.data && event.data.items) {
          renderItems(event.data.items);
        }
      });
    }

    // Initial render
    renderItems(items);

    // Make purchaseItem globally accessible
    window.purchaseItem = purchaseItem;
  </script>
</body>
</html>
